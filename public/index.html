<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tailwind CSS</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-poppins">
    <div class="min-h-screen flex flex-row border-r-8">
      <div
        class="
          flex flex-col
          p-10
          border-r-2
          bg-white
          border-grey-400
          overflow-hidden
        "
      >
        <div>
          <img
            class="mx-auto h-20 w-auto rounded-full"
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
            alt=""
          />

          <div class="text-center mt-3">
            <span class="font-base font-medium">Anne Taylor</span>
          </div>
          <div class="text-center mt">
            <span class="font-sm font-light text-gray-500">Website Designer</span>
          </div>
        </div>
        <ul class="flex flex-col mt-8">
          <li class="bg-purple-700 py-4 px-6 rounded-2xl">
            <a
              href="#"
              class="
                flex flex-row
                text-white
                hover:text-gray-200
                items-center
                transform
                hover:translate-x-2
                transition-transform
                ease-in
                duration-200
              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-dashboard"></i>
              </span>
              <span class="text-base font-medium ml-4 mr-2">Dashboard</span>
            </a>
          </li>

          <li class="bg-white py-4 px-6 rounded-2xl">
            <a
              href="#"
              class="
                flex flex-row
                text-gray-400
                hover:text-gray-700
                items-center
                transform
                hover:translate-x-2
                transition-transform
                ease-in
                duration-200
              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-book"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">Course</span>
            </a>
          </li>
          <li class="bg-white py-4 px-6 rounded-2xl">
            <a
              href="#"

                flex flex-row
                text-gray-400
                hover:text-gray-700
                items-center
                transform
                hover:translate-x-2
                transition-transform
                ease-in
                duration-200
              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-user-circle"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">Students</span>
            </a>
          </li>
          <li class="bg-white py-4 px-6 rounded-2xl">
            <a
              href="#"

                flex flex-row
                text-gray-400
                hover:text-gray-700
                items-center
                transform
                hover:translate-x-2
                transition-transform
                ease-in
                duration-200
              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-message-square-dots"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">Discussions</span>
            </a>
          </li>
          <li class="bg-white py-4 px-6 rounded-2xl">

            >

                <i class="bx bxs-star"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">Reviews</span>
            </a>
          </li>
          <li class="bg-white py-4 px-6 rounded-2xl">
            <a
              href="#"
              class="
                flex flex-row
                text-gray-400
                hover:text-gray-700
                items-center
                transform
                hover:translate-x-2
                transition-transform
                ease-in
                duration-200
              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-wrench"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">My Settings</span>
            </a>
          </li>
          <li class="bg-white py-4 px-6 rounded-2xl">
            <a
              href="#"
              class="
                flex flex-row

                hover:translate-x-2

              "
            >
              <span class="inline-flex items-center justify-center text-lg">
                <i class="bx bxs-log-out"></i>
              </span>
              <span class="text-base font-regular ml-4 mr-2">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
